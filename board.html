<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="board.js" defer></script>

    <title>Своя игра</title>
</head>
<body>
    <div class="current-question">
        <p class="question-text"></p>
        <img src="" alt="">
        <div class="timer-box">
            <span>00:</span><span class="countdown"></span>
        </div>
    </div>
    <div class="board">
        <div class="cell row-name">БАЗА</div>
        <div class="cell cell_link" id="question1">100</div>
        <div class="cell cell_link" id="question2">200</div>
        <div class="cell cell_link" id="question3">300</div>
        <div class="cell cell_link" id="question4">400</div>
        <div class="cell cell_link" id="question5">500</div>
        
        <div class="cell row-name">ОТЧЕТЫ</div>
        <div class="cell cell_link" id="question6">100</div>
        <div class="cell cell_link" id="question7">200</div>
        <div class="cell cell_link" id="question8">300</div>
        <div class="cell cell_link" id="question9">400</div>
        <div class="cell cell_link" id="question10">500</div>
        
        <div class="cell row-name">ЕГИСЗ</div>
        <div class="cell cell_link" id="question11">100</div>
        <div class="cell cell_link" id="question12">200</div>
        <div class="cell cell_link" id="question13">300</div>
        <div class="cell cell_link" id="question14">400</div>
        <div class="cell cell_link" id="question15">500</div>
        
        <div class="cell row-name">РЕГЛАМЕНТЫ</div>
        <div class="cell cell_link" id="question16">100</div>
        <div class="cell cell_link" id="question17">200</div>
        <div class="cell cell_link" id="question18">300</div>
        <div class="cell cell_link" id="question19">400</div>
        <div class="cell cell_link" id="question20">500</div>
    </div>
</body>
</html>
